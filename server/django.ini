[uwsgi]
chdir = /apps/excelapp
home = /apps/venv
plugins = python3, logfile
module = excelapp.wsgi:application
master = True
enable-threads = True
vacuum = True
env = DJANGO_SETTINGS_MODULE=excelapp.settings
wsgi-file = excelapp/wsgi.py
uid = ubuntu
log-master = True
logger = file:/apps/logs/uwsgi.log

