<!DOCTYPE html>
<html>
{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Musti Morpheus</title>
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <input id="id" type="hidden" value="" />
</head>
<script src='{% static "js/anime.min.js" %}'></script>
<script src='{% static "js/demo.js" %}'></script>

<body class="bground">
    <div class="content">
        <div id="adserver">
            <canvas class="upload__canvas"></canvas>
            <form class="upload" method="POST" action="/upload_adserver" enctype="multipart/form-data" novalidate="">{% csrf_token %}
                <!-- The `canvas` element to draw the particles -->
                <!-- The upload icon -->
                <div class="upload__icon"></div>
                <script>initAnimation('adserver');</script>
            </form>
        </div>
        <div id="adobe">
            <canvas class="upload__canvas"></canvas>
            <form class="upload" method="POST" action="/upload_adobe" enctype="multipart/form-data" novalidate="">{% csrf_token %}
                <!-- The `canvas` element to draw the particles -->
                <!-- The upload icon -->
                <div class="upload__icon"></div>
                <script>initAnimation('adobe');</script>
            </form>
        </div>
    </div>
</body>

</html>
